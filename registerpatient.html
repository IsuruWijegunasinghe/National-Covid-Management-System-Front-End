  </head>

    <div class="container">
      <div class="jumbotron">
        <h1>Register a Patient</h1>
        <p>If anyone shows COVID19 symptoms, please register immediately</p>
      </div>
      
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName">
          </div>
          <div class="form-group col-md-6">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName">
          </div>
        </div>
        
        <!--
        <div class="form-row">
            <label for="gender">Gender</label>
        </div>
        -->
        <div class="form-row">
          <div class="form-check col-md-3">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked>
            <label class="form-check-label" for="inlineRadio1">Male</label>
          </div>
          <div class="form-check col-md-9">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">Female</label>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="age">Age</label>
            <input type="text" class="form-control" id="age">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="district">District</label>
            <select id="district" class="form-control">
              <option selected>Select District</option>
              <option>District 1</option>
              <option>District 2</option>
              <option>District 3</option>
              <option>District 4</option>
              <option>District 5</option>
            </select>
          </div>
          <div class="form-group col-md-3">
            <label for="coordinateX">X coordinate</label>
            <input type="text" class="form-control" id="coordinateX">
          </div>
          <div class="form-group col-md-3">
            <label for="coordinateY">Y coordinate</label>
            <input type="text" class="form-control" id="coordinateY">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="contactNo">Contact No</label>
            <input type="text" class="form-control" id="contactNo">
          </div>
          <div class="form-group col-md-6">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email">
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
      </form>

    </div>

    <!-- jQuery -->
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/ajax-utils.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
